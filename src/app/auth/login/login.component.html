<form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="submitLoginForm()"
fxLayout="column wrap">
<mat-form-field appearance="fill">
  <mat-label>Enter your Email/Phone</mat-label>
  <input
    matInput
    placeholder="Placeholder"
    formControlName="email"
    id="email"
    required
  />
  
  <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
  <mat-error *ngIf="hasError('email', 'email')">Email is not valid</mat-error>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Enter your password</mat-label>
  <input
    matInput
    type="password"
    formControlName="password"
    id="password"
    minlength="6"
    required
  />
 
  <mat-error *ngIf="hasError('password', 'required')">password is required</mat-error>
  <mat-error *ngIf="hasError('password', 'minlength')">password is not valid</mat-error>
</mat-form-field>

<button
  mat-raised-button
  color="primary"
  class="login-btn"
  [disabled]="!loginForm.valid"
>
  Login
</button>
</form>
